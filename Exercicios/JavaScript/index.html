  <body id="corpo">
		<h1>Teste</h1>
		<p id="oi">Olá, como é seu nome?</p>
		<form action="/action_page.php">
  <label for="fname">Nome:</label>
  <input type="text" id="fname" name="fname" placeholder="Pablo"><br><br>
  <label for="lname">Sobrenome:</label>
  <input type="text" id="lname" name="lname" placeholder="Busatto"><br><br>
  <input type="submit" value="Enviar" id="enviar" onclick="saudacao()" return=false>
<script>
  function saudacao() {
  	var nome = document.getElementById("fname").value;
  	var sobrenome = document.getElementById("lname").value;
  	var nomeUsuario = nome + " " + sobrenome;
  	var node = document.createElement("P");
  	var textnode = document.createTextNode("Olá, " + nomeUsuario);
  	node.appendChild(textnode);
  	document.getElementById("corpo").appendChild(node); 
  }
</script>
</form>
