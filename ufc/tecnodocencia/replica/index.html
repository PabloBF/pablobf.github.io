<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste</title>
	</head>
	<style>
		@font-face {
			font-family: Abel;
				src: url("fonts/abel.woff2") format("woff2");
		}
		
		body {
			background-color: #565656;
			background-image: url("rede-2.svg");
			background-repeat: no-repeat;
			background-position: top right;
			background-size: 54.615385%; /*  */
			
			font-family: Abel, sans-serif;
			color: #ffffff;
			text-align: center;
		}
		
		nav {
		padding-top: 15vh;
		}
		
		h1,h2 {
			font-size: 1em;
			font-weight: bold;
			text-transform: uppercase;
			margin: 0.67em 0 0.67em 0;
		}
		
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		.container-primario {
			display: flex;
			flex-wrap: wrap;
		}

		.item-primario.item-1 {
			flex: 1; 
		}
		.item-primario.item-2 {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			flex: 1;
		}
		
		.item-secundario {
			flex-grow: 0;
			padding: 2vw;
		/*	border: 1px dashed red; */
		}
		.item-primario {
			flex-grow: 1;
		}
		
		.item-terciário {
			display: grid;
			gap: 2vw;
		}
		
		.item-primario.item-1 .item-terciário {
			grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
			
		}
		
		.item-primario.item-2 .item-terciário {
			grid-template: 1fr 1fr 1fr / 1fr;
		}
		
		.item-terciário > li {
			display: block;
			background-color: crimson;
		}
		
		li {
			line-height: 3vh;
			padding: 10%;
		}
		
		figure {
		margin: 0;
		}
		
	</style>
	<body>
		<nav>
			<ul class="container container-primario">
				<div class="item item-primario item-1">
					<li class="item item-secundario item-1"><h1>Tecnodocência</h1>
						<ul class="item item-terciário item-2">
							<li><figure><img src="icones/trofeu-w.svg" alt=""><figcaption>Prêmio<br></figcaption></figure></li>
							<li><figure><img src="icones/camera-w.svg" alt=""><figcaption>Fotos</figcaption></figure></li>
							<li><figure><img src="icones/pessoas-w.svg" alt=""><figcaption>Equipe</figcaption></figure></li>
							<li><figure><img src="icones/facebook-w.svg" alt=""><figcaption>Facebook</figcaption></figure></li>
							<li><figure><img src="icones/youtube-w.svg" alt=""><figcaption>YouTube</figcaption></figure></li>
							<li><figure><img src="icones/blogger-w.svg" alt=""><figcaption>Blogger</figcaption></figure></li>
							<li><figure><img src="icones/instagram-w.svg" alt=""><figcaption>Instagram</figcaption></figure></li>
							<li><figure><img src="icones/soundcloud-w.svg" alt=""><figcaption>Soundcloud</figcaption></figure></li>
							<li><figure><img src="icones/contato-w.svg" alt=""><figcaption>Contato</figcaption></figure></li>
						</ul>
					</li>
				</div>
				<div class="item item-primario item-2">
					<li class="item item-secundario item-1"><h2>Ensino</h2>
						<ul class="item item-terciário item-2">
							<li><figure><img src="icones/presencial-w.svg" alt=""><figcaption>Tecnodocência presencial</figcaption></figure></li>
							<li><figure><img src="icones/camera-w.svg" alt=""><figcaption>Tecnodocência EAD</figcaption></figure></li>
							<li><figure><img src="icones/trofeu-w.svg" alt=""><figcaption>MADE</figcaption></figure></li>
						</ul>
					</li>
					<li class="item item-secundario item-2"><h2>Pesquisa</h2>
						<ul class="item item-terciário item-2">
							<li><figure><img src="icones/camera-w.svg" alt=""><figcaption>GPT</figcaption></figure></li>
							<li><figure><img src="icones/coruja-w.svg" alt=""><figcaption>FICA-T</figcaption></figure></li>
							<li><figure><img src="icones/pessoas-w.svg" alt=""><figcaption>Publicações</figcaption></figure></li>
						</ul>
					</li>
					<li class="item item-secundario item-3"><h2>Extensão</h2>
						<ul class="item item-terciário item-2">
							<li><figure><img src="icones/trofeu-w.svg" alt=""><figcaption>Projeto GET</figcaption></figure></li>
							<li><figure><img src="icones/pessoas-w.svg" alt=""><figcaption>Projeto MADE</figcaption></figure></li>
							<li><figure><img src="icones/camera-w.svg" alt=""><figcaption>MADE dos projetos</figcaption></figure></li>
						</ul>
					</li>
				</div>
			</ul>
		</nav>
	</body>
</html>
