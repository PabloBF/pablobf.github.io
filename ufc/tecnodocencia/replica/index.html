<!DOCTYPE html>
<html lang="pt-BR">
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste</title>
	</head>
	<style>
		@font-face {
			font-family: Abel;
				src: url("fonts/abel.woff2") format("woff2");
		}
		
		body {
			background-color: #565656;
			background-image: url("rede-2.svg");
			background-repeat: no-repeat;
			background-position: top right;
			background-size: 54.615385%; /*  */
			
			font-family: Abel, sans-serif;
			color: #ffffff;
			text-align: center;
		}
		
		h1,h2 {
			font-size: 1em;
			font-weight: bold;
			text-transform: uppercase;
			margin: 0.67em 0 0.67em 0;
		}
		
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		.container-primario {
			display: flex;
			flex-wrap: wrap;
		}

		.item-primario.item-1 {
			flex: 1; 
		}
		.item-primario.item-2 {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			flex: 1;
		}
		
		.item-secundario {
			flex-grow: 0;
			padding: 2vw;
		/*	border: 1px dashed red; */
		}
		.item-primario {
			flex-grow: 1;
		}
		
		.item-terciário {
			display: grid;
			gap: 2vw;
		}
		
		.item-primario.item-1 .item-terciário {
			grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
			
		}
		
		.item-primario.item-2 .item-terciário {
			grid-template: 1fr 1fr 1fr / 1fr;
		}
		
		.item-terciário > li {
			display: block;
			background-color: crimson;
		}
		
		li > img {
			width: 50%;
			padding: 10%;
		}
		
	</style>
	<body>
		<ul class="container container-primario">
			<div class="item item-primario item-1">
				<li class="item item-secundario item-1"><h1>Tecnodocência</h1>
					<ul class="item item-terciário item-2">
						<li><img src="icones/trofeu-w.svg" alt="prêmio"></li>
						<li><img src="icones/camera-w.svg" alt="fotos"></li>
						<li><img src="icones/pessoas-w.svg" alt="equipe"></li>
						<li><img src="icones/trofeu-w.svg" alt="Facebook"></li>
						<li><img src="icones/trofeu-w.svg" alt="YouTube"></li>
						<li><img src="icones/trofeu-w.svg" alt="Blogger"></li>
						<li><img src="icones/trofeu-w.svg" alt="Instagram"></li>
						<li><img src="icones/trofeu-w.svg" alt="Soundcloud"></li>
						<li><img src="icones/trofeu-w.svg" alt="Contato"></li>
					</ul>
				</li>
			</div>
			<div class="item item-primario item-2">
				<li class="item item-secundario item-1"><h2>Ensino</h2>
					<ul class="item item-terciário item-2">
						<li><img src="icones/trofeu-w.svg" alt="Tecnodocência presencial"></li>
						<li><img src="icones/trofeu-w.svg" alt="Tecnodocência EAD"></li>
						<li><img src="icones/trofeu-w.svg" alt="MADE"></li>
					</ul>
				</li>
				<li class="item item-secundario item-2"><h2>Pesquisa</h2>
					<ul class="item item-terciário item-2">
						<li><img src="icones/trofeu-w.svg" alt="GPT"></li>
						<li><img src="icones/trofeu-w.svg" alt="FICA-T"></li>
						<li><img src="icones/trofeu-w.svg" alt="Publicações"></li>
					</ul>
				</li>
				<li class="item item-secundario item-3"><h2>Extensão</h2>
					<ul class="item item-terciário item-2">
						<li><img src="icones/trofeu-w.svg" alt="Projeto GET"></li>
						<li><img src="icones/trofeu-w.svg" alt="Projeto MADE"></li>
						<li><img src="icones/trofeu-w.svg" alt="MADE dos projetos"></li>
					</ul>
				</li>
			</div>
		</ul>
	</body>
</html>
